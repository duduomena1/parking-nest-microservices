# kubernetes/entry-exit-service/deployment.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: entry-exit-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: entry-exit-service
  template:
    metadata:
      labels:
        app: entry-exit-service
    spec:
      containers:
      - name: entry-exit-service
        image: your-docker-registry/entry-exit-service:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: "postgresql://user:password@postgres-entry-exit-service:5432/entry_exit_db"
